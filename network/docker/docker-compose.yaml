      - ORDERER_ADMIN_TLS_CLIENTROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:7053
      - ORDERER_OPERATIONS_LISTENADDRESS=orderer0.orderer.medical.com:9440
      - ORDERER_METRICS_PROVIDER=prometheus
    working_dir: /root
    command: orderer
    volumes:
      - ../organizations/ordererOrganizations/orderer.medical.com/orderers/orderer0.orderer.medical.com/msp:/var/hyperledger/orderer/msp
      - ../organizations/ordererOrganizations/orderer.medical.com/orderers/orderer0.orderer.medical.com/tls/:/var/hyperledger/orderer/tls
      - orderer0_orderer_medical_com:/var/hyperledger/production/orderer
